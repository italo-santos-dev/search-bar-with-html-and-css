<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Busca</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #2F3336;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .search-container {
            position: relative;
            width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .search-input:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .search-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
            outline: none;
        }

        .search-button svg {
            fill: #2F3336;
            transition: transform 0.3s ease;
        }

        .search-button:hover svg {
            transform: scale(1.2);
        }

        .search-input::placeholder {
            color: #aaa;
            transition: color 0.3s ease;
        }

        .search-input:focus::placeholder {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search...">
        <button class="search-button">
            <svg width="24" height="24" viewBox="0 0 24 24">
                <path d="M10 2a8 8 0 106.32 13.906l5.387 5.387 1.414-1.414-5.387-5.387A8 8 0 0010 2zm0 2a6 6 0 110 12 6 6 0 010-12z"/>
            </svg>
        </button>
    </div>
</body>
</html>
